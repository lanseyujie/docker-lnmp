version: '3'

services:
  mariadb:
    build:
      context: ./mariadb
      dockerfile: Dockerfile
      args:
        MIRROR: ${MIRROR}
    image: docker-lnmp-mariadb:${MARIADB_VERSION:-latest}
    ports:
    - "3306:3306"
    networks:
    - backend
    volumes:
    - ./mariadb/conf.d/:/etc/my.cnf.d/:ro
    - ./mariadb/initdb.d/:/initdb.d/:ro
    - ./data/logs/mysql/:/var/log/mysql/:rw
    - ./data/mysql/:/srv/:rw
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_HOST: ${MYSQL_ROOT_HOST}
    restart: always
    container_name: mariadb

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
      args:
        MIRROR: ${MIRROR}
    image: docker-lnmp-redis:${REDIS_VERSION:-latest}
    ports:
    - "6379:6379"
    networks:
    - backend
    volumes:
    - ./redis/etc/redis.conf:/etc/redis/redis.conf:ro
    - ./data/logs/redis/:/var/log/redis/:rw
    - ./data/redis/:/srv/:rw
    environment:
      REDIS_USER: ${REDIS_USER}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    restart: always
    container_name: redis

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
      args:
        MIRROR: ${MIRROR}
    image: docker-lnmp-php:${PHP_VERSION:-latest}
    depends_on:
    - mariadb
    - redis
    ports:
    - "9000"
    networks:
    - frontend
    - backend
    volumes:
    - ./php/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
    - ./php/php-fpm.d/:/usr/local/etc/php-fpm.d/:ro
    - ./php/php/php.ini-production:/usr/local/etc/php/php.ini:ro
    - ./php/php/conf.d/:/usr/local/etc/php/conf.d/:ro
    - ./data/logs/php/:/var/log/php/:rw
    - ./data/wwwroot/:/srv/:rw
    restart: always
    container_name: php

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      args:
        MIRROR: ${MIRROR}
    image: docker-lnmp-nginx:${NGINX_VERSION:-latest}
    depends_on:
    - php
    ports:
    - "80:80"
    - "443:443"
    networks:
    - frontend
    volumes:
    - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
    - ./nginx/ssl/:/etc/nginx/ssl/:ro
    - ./data/logs/nginx/:/var/log/nginx/:rw
    - ./data/wwwroot/:/srv/:rw
    restart: always
    container_name: nginx

networks:
  frontend:
  backend:
